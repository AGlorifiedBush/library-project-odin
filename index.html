<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <button  type="button" id="add-new-book">Add Book To Library</button>

    <div id="library"></div>

    <div class="book-form" id="book-form">
        <button class="close-btn" id="close">X</button>
        <div class="form-content">
            <h1>Add a Book!</h1>
            <form class="add-book">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="1984" class="form-input">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="George Orwell" class="form-input">
                </div>
                <div>
                    <label for="pages">Number of Pages</label>
                    <input type="text" id="pages" placeholder="298" class="form-input">
                </div>
                <input type="checkbox" id="read">Already read it?
                <button type="submit" class="submit-book" id="submit-book">Add New Book</button>
            </form>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
